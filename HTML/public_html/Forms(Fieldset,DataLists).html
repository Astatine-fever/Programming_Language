<html>
<head><title> SELECT </title></head>
<form>

<h1 align ="left"> SELECT </h1>  <!-- Select -->


<label for="Menu">Choose food menu :</label>

<select id="Menu" name="Menu" size ="2" multiple >
  <option value="Breakfast">Breakfast</option>
  <option value="Brunch">Brunch</option>
  <option value="Lunch">Lunch</option>
  <option value="Dinner">Dinner</option>
</select>


<h1> BUTTON </h1>         <!-- Button -->

<button type = "button" onclick="alert('Hello World')"> 
Button 1 
</button>
<button type = "button" onclick="alert('Sample Text')"> 
Button 2  
</button>

<h1 align ="left"> FIELDSET AND LEGEND </h1>  <!-- Fieldset and Legend  -->

<fieldset>
    <legend align = "center">Personal Details :</legend>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" ><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname"><br><br>
    <input type="submit" value="Submit">
  </fieldset>



<h1 align ="left"> DATALIST </h1>

  <input list="CITIES">
  <datalist id="CITIES">
    <option value="PUDUKKOTTAI">
    <option value="CHENNAI">
    <option value="TRICHY">
    <option value="MADURAI">
    <option value="COIMBATORE">
  </datalist>



</form>
</html>
